<body>
    
    <div class="outer-box">
        <div class="inner-box">
    <header class="signup-header">
        <h1>    SignUp  </h1>
        <p>It just takes 30 second</p>
    </header>

    <main class="signup-body">
        <form action="#">
            <p>
                <label for="full name"> full name </label>
                <input type="text" id="fullname" placeholder="siddhesh k h" required>
                </p>
                <p>
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="siddheshhote@gmail.com" required>
                </p>
                <p>
                    <label for="password" >password</label>
                    <input type="password" id="password" placeholder="minimum 8 characters" required >
                </p>
                <p>     <input type="submit" id="submit" value="create account">
                    </p>
        </form>
    </main>

    <div class="signup-footer">
        <p>already have a account</p>
        <a href="#">login</a>
    </div>
    </div>
</div>

    <div class="circle c2"></div>
    </div>
